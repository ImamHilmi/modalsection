<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Form</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <!-- Main CSS File -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <!-- Awal Data Pribadi -->

    <div class="row">
        <div class="col-md-12">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Form Data</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              
          <form id ="form" class="inputan">
              <label for="nama">Nama : </label><br>
              <input type="text" id="nama" name="nama" placeholder="Masukkan Nama Kalian . . ."><br>

              <label for="tanggallahir">Tanggal Lahir : </label><br>
              <input type="date" id="tanggal" name="tanggallahir"><br>

              <label for="alamat">Alamat : </label><br>
              <input type="textarea" id="alamat" name="alamat" placeholder="Masukkan Alamat Kalian . . ."><br>
              
              <label for="hp">Nomor HP : </label><br>
              <input type="Number" id="hp" name="hp" placeholder="Masukkan Nomor HP Kalian . . ."><br>

              <div id="kelamin">
                <p>Pilih jenis Kelamin :</p>
                <input type="radio" id="laki" name="jenisKelamin" value="Laki" checked>
                    <label for="laki">Laki - Laki</label>
                    <input type="radio" id="perempuan" name="jenisKelamin" value="Perempuan" >
                    <label for="perempuan">Perempuan</label><br>
              </div>
              <label for="agama">Agama : </label><br>
              <select name="agama" id="agama">
                  <option value="pilih">Pilih Salah Satu</option>
                  <option value="islam">Islam</option>
                  <option value="katolik">Katolik</option>
                  <option value="protestan">Protestan</option>
                  <option value="hindu">Hindu</option>
                  <option value="budha">Budha</option>
              </select><br>

              <div class="row">
                <label for="foto">Foto : </label>
                <input type="file" id="foto" onchange="readURL(this);">
              </div>

              <input type="checkbox" id="setuju" name="setuju" value="setuju">
              <label for="setuju"> Apakah data tersebut sudah benar ?</label><br>

                <!-- <input id="submit" type="submit" value="Submit"> -->

                <!-- Button trigger modal -->
                <button id="button" type="button" class="button"  data-bs-toggle="modal" data-bs-target="#modalSection">
                    Preview
                  </button>

          </form>

            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>

        
        <!-- Akhir Data Pribadi-->

        <!-- Awal Modal Section -->
        
        <!-- Modal -->
        <div class="modal fade" id="modalSection" tabindex="-1" aria-labelledby="modalSectionLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalSectionLabel">Preview Data Pribadi</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  
                    <!-- Awal Preview Data Pribadi -->

                    <div class="row__cardname">
                        <div class="col-md-12">
                          <div class="name__card">
                            <div class="profile__main">
                              <img class="profile__img" id="foto1" alt="Foto Pengguna">
                              <p class="profile__name" id="nama1"></p>
                            </div>
                             <div class="profile__main">
                              <p class="profile__body"> Nomor HP : <span class="output" id="hp1"></span></p>
                              <p class="profile__body"> Alamat : <span class="output" id="alamat1"></span></p>
                              <p class="profile__body">Tanggal Lahir : <span class="output" id="tanggal1"></span></p>
                              <p class="profile__body">Jenis Kelamin : <span class="output" id="kelamin1"></span></p>
                              <p class="profile__body">agama : <span class="output" id="agama1"></span></p>
                             </div>
                           </div>   
                        </div>
                    </div>
                    
                    <!-- Akhir Preview Data Pribadi -->

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                  <!-- <button type="button" class="btn btn-primary">Simpan</button> -->
                </div>
              </div>
            </div>
          </div>

        <!-- Akhir Modal Section -->


    <!-- Bootstrap CDN JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
    <!-- Main JS File -->
    <script src="main.js"></script>


</body>
</html>
